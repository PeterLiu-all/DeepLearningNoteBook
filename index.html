<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peter Liu的笔记本</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./themes/prism-duotone-space.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dolphin.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.css">
  <link rel="stylesheet" href="dist/gitalk.css">
  <link rel="stylesheet" href="dist/mermaid.min.css">
  <link rel="stylesheet" href="dist/theme.css" title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="dist/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0-rc.1/dist/katex.min.js"></script>
  <style>
    .sidebar>h1 a {
      font-size: 20px;
      color: black;
    }
    .content {
      padding-top: 5px;
    }
    .markdown-section {
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 3,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      markdown: {
        latexRender: katex.renderToString.bind(katex)
      },
      search: {
      	placeholder: 'Type to search',
      	noData: 'No Results!',
        paths: 'auto',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 每次开始解析 Markdown 内容时调用
            // 将所有../img替换成img
            // https://github.com/docsifyjs/docsify/issues/936
            return content.replace(/..\/img/g, "img");
          })

          hook.doneEach(function () {
            window.MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('app')]);
          })
        }
      ],
      externalLinkTarget: '_target',
      name: 'Peter Liu的笔记本',
    }
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true,
        skipTags: ["script", "noscript", "style", "textarea", "pre", "code", "a"]
      },
      "HTML-CSS": { fonts: ["TeX"] }
    });
  </script>
  <script src="dist/docsify.js"></script>
  <script src="dist/docsify-edit-on-github.js"></script>
  <script src="dist/index.js"></script>
  <script src="dist/search.min.js"></script>
  <!-- <script src="dist/ga.min.js"></script> -->
  <script src="dist/emoji.min.js"></script>
  <script src="dist/zoom-image.min.js"></script>
  <script src="dist/docsify-copy-code.js"></script>
  <!-- <script src="dist/gitalk.min.js"></script> -->
  <script src="dist/md5.min.js"></script>
  <script src="dist/docsify-pagination.min.js"></script>
  <script src="dist/countable.js"></script>
  <script src="dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="dist/prism-java.min.js"></script>
  <script src="dist/prism-javadoclike.min.js"></script>
  <script src="dist/prism-python.min.js"></script>
  <script src="dist/prism-bash.min.js"></script>
  <script src="dist/theme.js"></script>
  <script async="async" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

</body>
</html>
